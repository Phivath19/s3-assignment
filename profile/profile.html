<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="profile.css">
    <script src="https://kit.fontawesome.com/76d1d2904c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="instagram">
                <i id="ig" class="fa-brands fa-instagram"></i>
            </div>
            <div class="middle">
                <i id="home" class="fa-solid fa-house"></i>
                <i  class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-regular fa-compass"></i>
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="profile-img">
            <img id="messi" src="lionel-messi-soccer-2560x1440-9789.jpeg">
        </div>
        <div class="right-side">
            <div class="first-row">
                <div class="name">leomessi</div>
                <button id="follow">following</button>
                <button id="message">message</button>
               
                </div>
            
            <div class="second-row">
                <div class="posts">
                     <p>1279 posts</p>
                </div>
                <div class="follow">
                    <p>504M follwers</p>
                </div>
                <div class="following">
                    <p>326 following</p>
                </div>
            </div>
            <div class="third-row">
                <div>
                    <p id="leo">leo messi</p>
                </div>
                <div>
                    <p id="sport">Athlete</p>
                </div>
                <div>
                    <p id="about">Bienvenidos a la cuenta oficial de Instagram de Leo Messi / Welcome to the official Leo Messi Instagram account</p>
                </div>

            </div>
        </div>    
    </div>
    <div class="reel">
        <img id="one" src="cd39ce11174e49991fe4e32ed82714e3.jpg"
        <p>
        <img id="two" src="messi-4k-world-cup-408bup7bk2547vd4.jpg">
        <img id="three" src="wallpapersden.com_lio-messi-in-barcelona-paint-art_2912x1632.jpg">
    </div>
</body>
</html>
