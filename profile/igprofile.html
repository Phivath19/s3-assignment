<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo Messi Instagram Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="profile">
        <!-- Profile Header -->
        <div class="profile-header">
            <img src="messi-profile.jpg" alt="Leo Messi" class="profile-image">
            <div class="profile-info">
                <div class="profile-top">
                    <h2>leomessi</h2>
                    <button class="follow-button">Following</button>
                    <button class="message-button">Message</button>
                    <span class="more-options">⋯</span>
                </div>
                <div class="profile-stats">
                    <span><strong>1,279</strong> posts</span>
                    <span><strong>504M</strong> followers</span>
                    <span><strong>326</strong> following</span>
                </div>
                <div class="profile-name">Leo Messi</div>
                <div class="profile-bio">
                    Athlete<br>
                    Bienvenidos a la cuenta oficial de Instagram de Leo Messi / Welcome to the official Leo Messi Instagram account<br>
                    <a href="https://apple.co/mlsmessi">apple.co/mlsmessi</a>
                </div>
            </div>
        </div>
        
        <!-- Story Highlights -->
        <div class="story-highlights">
            <div class="highlight">
                <img src="highlight1.jpg" alt="Seleccion">
                <span>Selección</span>
            </div>
            <div class="highlight">
                <img src="highlight2.jpg" alt="FCB">
                <span>FCB</span>
            </div>
            <div class="highlight">
                <img src="highlight3.jpg" alt="Familia">
                <span>Familia</span>
            </div>
        </div>
    </div>
</body>
</html>
